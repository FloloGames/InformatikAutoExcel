<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Excel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style/global.css">
</head>

<body>
  <div class="normal">
    <div class="full container center">
      <div>
        <h1>Fahrzeugauswahl</h1>
      </div>
      <div class="content">
        <div class="dropDown">
          <div id="herstellerDiv" class="selector">
            <p><b>Hersteller</b></p>
          </div>

          <div id="modelDiv" class="selector">
            <p><b>Model</b></p>
          </div>

          <div id="typDiv" class="selector">
            <p><b>Typ</b></p>
          </div>
        </div>

        <!--- https://codepen.io/alvarotrigo/pen/XWeLOqE ---->

      <div>
        <div class="info_box">
          <div class="info">
            <label class="labelInfo active">
              <input type="radio" name="info" value="price" checked>
              <img class="icon" src="https://via.placeholder.com/40x60/0000FF/fff&text=A" alt="Option 1">
            </label>

            <label class="labelInfo">
              <input type="radio" name="info" value="rate">
              <img class="icon" src="https://via.placeholder.com/40x60/8800ff /fff&text=B" alt="Option 2">
            </label>

            <label class="labelInfo">
              <input type="radio" name="info" value="combi">
              <img class="icon" src="https://via.placeholder.com/40x60/008000/fff&text=C" alt="Option 3">
            </label>

            <label class="labelInfo">
              <input type="radio" name="info" value="co2">
              <img class="icon" src="https://via.placeholder.com/40x60/ffd700/fff&text=D" alt="Option 4">
            </label>

            <label class="labelInfo">
              <input type="radio" name="info" value="car">
              <img class="icon" src="https://via.placeholder.com/40x60/f82c00/fff&text=E" alt="Option 5">
            </label>
          </div>

          <div class="selection__box"></div>
        </div>
      </div>

      <div>
        <div class="displayed">
          <div class="price cards flex">
            <h2>Price</h2>
            <h3 class="value">30$</h3>
          </div>
          <div class="rate cards">
            <h2>Rate</h2>
            <h3 class="value">100$</h3>
          </div>
          <div class="combi cards">
            <h2>Combi</h2>
            <h3 class="value">adsjknasjdkna$</h3>
          </div>
          <div class="co2 cards">
            <h2>Combi</h2>
            <h3 class="value">adsjknasjdkna$</h3>
          </div>
          <div class="car cards">
            <div class="image">
              <img src="" id="img" alt="car">
            </div>
          </div>
        </div>
      </div>


        
      </div>

    </div>

    <div class="footer">
      <p class="responsive">Gesamtschule Paul Dessau</p>
      <p class="responsive">Informatik</p>
      <p class="author">Florian & Jonas</p>
    </div>
  </div>


  <script src="scripts/main.js"></script>
  <script src="scripts/style.js"></script>
</body>

</html>
