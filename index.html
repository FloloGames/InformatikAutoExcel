<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <div class="normal">
        <div class="full container center">
            <div>
                <h1>Fahrzeugauswahl</h1>
            </div>
            <div class="content">
                <div class="dropDown">
                    <div id="herstellerDiv" class="selector">
                        <p><b>Hersteller</b></p>
                    </div>
                    
                    <div id="modelDiv" class="selector">
                        <p><b>Model</b></p>
                    </div>
    
                    <div id="typDiv" class="selector">
                        <p><b>Typ</b></p>
                    </div>
                </div>
    
                <div class="image">
                    <img src="" alt="car">
                </div>
            </div>
            
        </div>
    
        <div class="footer">
            <p class="responsive">Gesamtschule Paul Dessau</p><p class="responsive">Informatik</p> <p class="author">Florian & Jonas</p>
        </div>
    </div>
    
    
    <script src="main.js"></script>
</body>

</html>
